<!DOCTYPE html>
<html>
<head>
  <title>Client Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="client_profile.html">Client Profile</a>
    <a href="employment_action_plan.html">Employment Action Plan</a>
    <a href="client_supports.html">Client Supports & Rationale</a>
    <a href="placements.html">Placements & Rationale</a>
  </div>
  <div class="main">
    <h2>Client Profile</h2>
    <form id="clientProfileForm">
      <input type="text" placeholder="First Name" id="firstName" required />
      <input type="text" placeholder="Last Name" id="lastName" required />
      <button type="submit">Create Employment Action Plan</button>
    </form>
    <p id="confirmationMessage" style="color: green;"></p>
    <script>
      document.getElementById('clientProfileForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const fname = document.getElementById('firstName').value;
        document.getElementById('confirmationMessage').textContent = "Employment Action Plan for " + fname + " successfully created!";
      });
    </script>
  </div>
</body>
</html>
